<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET"></form>
    <label for="login">введите логин:</label>
    <input 
        type="text" 
        name="login" 
        id="login" 
        placeholder="введите логин"
        required
        readonly
        value="+375"
        ><br><br>
    
       <label for="email">введите email:</label>
        <input type="email" name="email" id="email"><br><br>
    
    <label for="tel">введите телефон:</label>
    <input type="tel" name="tel" id="tel" pattern="[0-9]{8}"><br><br>

    <label for="checkbox">введите checkbox:</label>
    <input type="checkbox" name="checkboxd" id="checkbox" checked><br><br>

    <label for="radio">введите radio:</label>
    <input type="radio" name="radio" id="radio" value="Male"><br><br>
    <label for="с">введите radio:</label>
    <input type="radio" name="radio" id="с" value="Female"><br><br>

    <label for="date">введите дату:</label>
    <input type="date" name="date" id="date"><br><br>
    
    <label for="password">введите password:</label>
    <input type="password" name="password" id="password"><br><br>
    
    
    <input type="range" min="0" max="100">
    <input type="week">
    <input type="number" step="5">
    <input type="submit" value="Зарегестрироваться">
    <input type="button" value="Зарегестрироваться">
    <input type="reset" value="reset">
    <input type="color">
    <textarea name="textarea" id=""></textarea>
</body>
</html>
